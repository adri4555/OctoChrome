<div class="container register-container">
    <div class="row">
        <div class="col text-center">
            <img src="/assets/images/octochrome.svg" class="w-50" alt="">
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <h2 class="mt-3 mb-3 register-title">OctoChrome</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form [formGroup]="registerForm" id="register" (ngSubmit)="onSubmit()">
                <input type="text" placeholder="ApiKey" formControlName="apiKey" required /><br>
                <input type="text" placeholder="Url" formControlName="url" required /><br>
                <button id="btnRegister">{{'LOGIN.BTN_CONNECT' | translate}}</button>
            </form>
        </div>
    </div>
</div>
